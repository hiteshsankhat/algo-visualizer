<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Algo visualizer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Algo visualizer</h1>
  </header>
  <div class="user-input">
    <div class="controls">
      <div class="control">
        <p>Number of Elements: </p>
        <input id="number-of-elements" type="range" min="10" max="100" value="10">
      </div>
      <div class="control">
        <p>Animation speed: </p>
        <input id="animation-speed" type="range" min="10" max="500" step="10" value="250">
      </div>
    </div>
    <div class="algo">
      <button id="selection-sort" type="button">Selection sort</button>
      <button id="bubble-sort" type="button">Bubble sort</button>
      <button id="insertion-sort" type="button">Insertion sort</button>
      <button id="quick-sort" type="button">Quick sort</button>
      <button id="regenerate-array" type="button">Regenerate array</button>
    </div>
  </div>
  <main>
    <canvas id="canvas"></canvas>
  </main>
  <script defer src="js/constants.js"></script>
  <script defer src="js/main.js"></script>
</body>

</html>
